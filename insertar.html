<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="estilos.css">
    <title>insertar_pelicula</title>
</head>
<body>
    <header id="inicio_header">
        <h1 style="text-align: center;">REGISTRAR PELICULAS</h1>
    </header>
    <form action="" id="ingresoPelicula">
        <div>
            <input type="text" id="name" placeholder="Nombre Pelicula">
        </div>
        <div>
            <input type="text" id="synopsis" placeholder="Synopsis">
        </div>
        <div>
            <input type="text" id="genre" placeholder="Genero">
        </div>
        <div>
            <input type="text" id="duration" placeholder="Duracion (minutos)">
            
        </div>
        <div>
            <input type="text" id="director" placeholder="Nombre del Director">
            
        </div>
        <div>
            <input type="text" id="actors" placeholder="(Actor 1, Actor 2, etc)">
            
        </div>
        <div>
            <button id="insertar" type="button" class="btn btn-primary">Insertar</button>
        </div>
        <div><a href="inicio.html"><button type="button" class="btn btn-secondary">Cancelar</button></a></div>

    </form>
</body>
<script src="jquery.js"></script>
<script src="index.js"></script>
</html>
